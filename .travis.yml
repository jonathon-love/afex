# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

before_install:
  - sudo add-apt-repository ppa:marutter/cran2deb4ubuntu -y
  - sudo apt-get update -q
  - sudo apt-get install backports -y

r_binary_packages:
 - testthat
 - lme4
 - lsmeans
 - pbkrtest
 - car
 - knitr
 - rmarkdown
 - multcomp
 - reshape2
 - nloptr
 - optimx
 - coin
 - ascii
 - dplyr
